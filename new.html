<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .contact-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info h3 {
            color: #B7773A;
        }
        .map-embed {
            border: 0;
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #B7773A;
            border-color: #B7773A;
        }
        .btn-primary:hover {
            background-color: #924c2e;
            border-color: #924c2e;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Address:</strong> 123 Street, City, Country</p>
                    <p><strong>Email:</strong> contact@example.com</p>
                    <p><strong>Phone:</strong> +123 456 7890</p>
                </div>
                <div class="contact-box">
                    <h4>Contact Us</h4>
                    <form onsubmit="sendMail(); reset(); return false">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="phone" class="form-control" id="phone" placeholder="Enter your Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <iframe class="map-embed" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509579!2d144.95565131531868!3d-37.81732797975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577df7f4c4c8e0b!2sFlinders%20St%20Station!5e0!3m2!1sen!2sau!4v1597048984184!5m2!1sen!2sau" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
